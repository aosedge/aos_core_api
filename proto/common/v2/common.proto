syntax = "proto3";

package common.v2;

message ErrorInfo {
    int32  aos_code  = 1;
    int32  exit_code = 2;
    string message   = 3;
}

message InstanceIdent {
    string item_id    = 1;
    string subject_id = 2;
    uint64 instance   = 3;
}

message InstanceFilter {
    string item_id    = 1;
    string subject_id = 2;
    int64  instance   = 3;
}
